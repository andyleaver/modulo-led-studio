name: release-gate

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run release gate (CI)
        run: |
          chmod +x RUN_RELEASE_GATE.sh
          ./RUN_RELEASE_GATE.sh --ci
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modulo-artifacts
          path: artifacts/
